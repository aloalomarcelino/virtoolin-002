<script>
// Prote√ß√£o de acesso
const colaborador = localStorage.getItem('colaborador');
if (!colaborador) {
  alert('Sess√£o expirada. Fa√ßa login novamente.');

}

// Data/Hora
const atualizarDataHora = () => {
  const agora = new Date();
  const dia = String(agora.getDate()).padStart(2, '0');
  const mes = String(agora.getMonth() + 1).padStart(2, '0');
  const ano = agora.getFullYear();
  const hora = String(agora.getHours()).padStart(2, '0');
  const min = String(agora.getMinutes()).padStart(2, '0');
  const dataHora = document.getElementById('dataHora');
  if (dataHora) {
    dataHora.textContent = `${dia}/${mes}/${ano} ‚Äî ${hora}:${min}`;
  }
};
atualizarDataHora();

// Not√≠cias do jornal
const noticiasExemplo = [

    categoria: 'sistema',
    titulo: 'Nova funcionalidade: Visualiza√ß√£o de senha',
    conteudo: 'Agora voc√™ pode visualizar a senha digitada no campo de login clicando no √≠cone do olho. Isso facilita a verifica√ß√£o antes de enviar o formul√°rio.',

  },

    data: '13/10/2025 14:20',

    autor: 'Ger√™ncia'

function renderizarJornal(noticias) {
  const timeline = document.getElementById('timelineJornal');
  
  if (noticias.length === 0) {
    timeline.innerHTML = '<div class="jornal-vazio">Nenhuma atualiza√ß√£o encontrada.</div>';
    return;
  }
  
  timeline.innerHTML = noticias.map(noticia => `
    <div class="jornal-item categoria-${noticia.categoria}">
      <div class="jornal-badge badge-${noticia.categoria}">${formatarCategoria(noticia.categoria)}</div>
      <div class="jornal-conteudo">
        <div class="jornal-header">
          <h3>${noticia.titulo}</h3>
          <span class="jornal-data">${noticia.data}</span>
        </div>
        <p class="jornal-texto">${noticia.conteudo}</p>
        <div class="jornal-rodape">
          <span class="jornal-autor">Por: ${noticia.autor}</span>
        </div>
      </div>
    </div>
  `).join('');
}

function formatarCategoria(categoria) {
  const categoriaMap = {
    'sistema': 'Sistema',
    'cartorio': 'Cart√≥rio',
    'importante': 'Importante',
    'aviso': 'Aviso'
  };
  return categoriaMap[categoria] || categoria;
}

// Renderizar not√≠cias iniciais
renderizarJornal(noticiasExemplo);

// Filtros
document.getElementById('filtroCategoria').addEventListener('change', filtrarJornal);
document.getElementById('filtroPeriodo').addEventListener('change', filtrarJornal);

function filtrarJornal() {
  const categoria = document.getElementById('filtroCategoria').value;
  const periodo = document.getElementById('filtroPeriodo').value;
  
  let noticiasFiltradas = noticiasExemplo.filter(noticia => {
    const matchCategoria = !categoria || noticia.categoria === categoria;
    return matchCategoria;
  });
  
  renderizarJornal(noticiasFiltradas);
}

// Modal de sair
document.querySelector('.sair').addEventListener('click', e => {
  e.preventDefault();
  if (confirm('Deseja realmente sair?')) {
    localStorage.removeItem('colaborador');
    window.location.href = 'acesso.html';

});
</script>
